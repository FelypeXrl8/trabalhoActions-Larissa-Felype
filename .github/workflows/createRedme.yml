name: Criar/Atualizar README
on: [push]

permissions:
  contents: write

jobs:
  write_readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Criar/Atualizar README.md e commitar
        run: |
          FILE="README.md"
          if [ ! -f "$FILE" ]; then
            echo "# Projeto" > "$FILE"
            echo "Criado via GitHub Actions." >> "$FILE"
          else
            echo "- Atualizado em $(date -u +"%Y-%m-%d %H:%M:%S") UTC" >> "$FILE"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$FILE"
          if ! git diff --cached --quiet; then
            git commit -m "docs: atualiza README via Actions"
            git push
          else
            echo "Sem mudan√ßas para commitar."
          fi
